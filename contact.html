                        <label for="email">Email</label>
                    </div>

                        <textarea id="message" placeholder=" " required></textarea>
                        <label for="message">Message</label>
                    </div>
                    <button type="submit" class="animated-button">Send Message</button>
                </form>
            </section>
        </div>
    </main>
